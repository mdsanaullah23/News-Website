<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="main-nav container flex">
      <a href="#" onclick="reload()">
        <img src="newslogo.png  " alt="company logo" class="company-logo-img">
      </a>
      <div class="nav-links">
        <ul class="flex">
        <li class="hover-link nav-item" id="home" onclick="reload()">HOME</li>
        <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">SPORTS</li>
        <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">FINANCE</li>
        <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">POLITICS</li>
        <li class="hover-link nav-item" id="bollywood" onclick="onNavItemClick('bollywood')">BOLLYWOOD</li>
        <li class="hover-link nav-item" id="astrology" onclick="onNavItemClick('astrology')">ASTROLOGY</li>
    </ul>
      </div>
      <div class="search-box">
        
        <input id="search-text" type="text" class="news-input" placeholder="Search...">
        <button id="search-button"class="search-button"><i class="fa-brands fa-searchengin"></i>Search</button>
      </div>  
    </div>
  </nav> 
  
  <main>
    <div class="cards-container container flex" id="cards-container">
     
    </div>
  </main>

  <template id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
      </div>
      <div class="card-content">
        <h3 id="news-title">This is the title</h3>
        <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
        <p class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rerum earum libero beatae architecto error, quam, quibusdam omnis doloribus illum fugit cumque dolor alias amet, impedit quo? Numquam animi maxime laudantium!</p>
      </div>
    </div>
  </template>
  <script src="script.js"></script>
</body>
</html>
